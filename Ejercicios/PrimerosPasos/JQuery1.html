<!DOCTYPE html>
<html>
	<head>
		<!--
		-- Primeros pasos en JQuery
		-- Autor: Diego Salas

		-- Fecha ultima modificacion: 03/02/2014

		<!--Referencia a los metdos propios del JQuery en una ubicacion determinada -->
		<title>JQuery 1 primeros pasos</title>
		<script src="js/jquery-1.11.0.js">
		</script>
		
		<!--Llamado de scripts de JQuery -->
		<script>
			$(document).ready(function(){
			/* Esconde todo lo que se encuentre dentro de las etiquetas
			* <p>
			* Utiliza un temporadizador de 1000 milisegundos para ocultar
			*/
			  $("#btn1").click(function(){
				$("p").hide(1000);
			  });
			  
			  /*--Esconde todo lo que se encuentre dentro de las etiquetas
			*<p>
			*/
			  $("#btn2").hover(function(){
				$("p").show();
			  });
			  
			});
		</script>
	</head>
	<body>
		<div id="contenido" position="relative">
			<h2>Esto es un encabezado</h2>
			<p>Este es un p&aacute;rrafo</p>
			<p>Esto es otro p&aacute;rrafo</p>
		</div>
		<div id="botones" position="relative">
			<button id="btn1">Esconder</button>
			<button id="btn2">Mostrar</button>
		</div>
	</body>
</html>
