<!DOCTYPE html>
<html>
	<head>
		<!--
		-- Primeros pasos en JQuery
		-- Autor: Diego Salas 
		-- Fecha creacion: 03/02/2014
		-- Fecha ultima modificacion: 03/02/2014
		-->
		<!--Referencia a los metdos propios del JQuery en una ubicacion determinada -->
		<title>JQuery 4 primeros pasos</title>
		<script src="js/jquery-1.11.0.js"></script>
		<script>
			$(document).ready(function(){
				/*
				* Metodo que sirve para aparecer elementos que se encuentran ocultos.
				*  -> $(selector).fadeIn(speed,callback);
				*/
				$("button").click(function(){
				//Muestra el elemento
				$("#div1").fadeIn();
				//Muestra el elemento de forma lenta
				$("#div2").fadeIn("slow");
				//Muestra el elemento tomando en cuenta los milisegundos
				$("#div3").fadeIn(3000);
			  });
			});
		</script>
	</head>

	<body>
		<p>Demostrando fadeIn() con diferentes par&aacute;metros.</p>
		<button>Click para ocultar las cajas</button>
		<br><br>
		<!--Cajas de colores hechas con divs de distintas dimensiones-->
		<div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div><br>
		<div id="div2" style="width:80px;height:80px;display:none;background-color:green;"></div><br>
		<div id="div3" style="width:80px;height:80px;display:none;background-color:blue;"></div>

	</body>
</html>
